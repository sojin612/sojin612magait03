<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>노드</title>
</head>
<body>
	<h2>첫번째 단락</h2>
	<div id="target1"></div>
	
	<h2>두번째 단락</h2>
	<div id="target2"></div>
	
	<button onclick="addText1()">추가1</button>
	<button onclick="addText2()">추가2</button>
	<button onclick="removeText1()">삭제</button>

	<script>
	/*


	# 관련 기능

	1) parentNode       : 현재노드의 부모노드를 반환한다.
	2) childNodes       : 한 요소의 모든 자식에 접근 할 수 있다. 배열이 반환된다.
	3) firstChild       : 배열의 첫번째 자식 노드가 반환된다. childNodes[0]과 같다.
	4) lastChild        : 배열의 마지막 자식 노드가 반환된다. childNodes[childNodes.length -1]과 같다.
	5) nextSibling      : 현재노드의 다음 형제 노드를 반환한다.
	6) previousSibling  : 현재 노드의 이전 형제 노드를 반환한다.
	7) appendChild      : 현재 노드에 자녀 노드를 추가한다.
	8) removeChild      : 현재 노드에 자녀 노드를 삭제한다. 
	9) createTextNode   : text노드를 생성한다.
	10) createElement   : html element를 생성한다.
	
	
	# 노드추가 하는 방법

	1) 원하는 노드를 생성한다.
	2) 노드가 html에 문서에 추가되기 위해서 연결할 부모노드를 찾는다.
	3) 부모의 노드에 새로 생성한 노드를 연결한다.

*/
		var cnt1=1;
		function addText1(){
			
			var newNode=document.createTextNode(cnt1+"동적으로 텍스트 추가");//노드생성

			document.getElementById("target1").appendChild(newNode); //노드추가 //왜 옆으로??인라인
			cnt1++;
		}
		
		var cnt2 =1;
		function addText2(){

			var pTag=document.createElement("p");//html태그생성 //ptag는 <p></p>테그임
			var newNode=document.createTextNode(cnt2+"동적으로 텍스트 추가"); //노드 생성
			pTag.appendChild(newNode); //태그와 텍스트를 연결
			document.getElementById("target2").appendChild(pTag); //노드에 추가//왜 밑으로??<p></p>테그가 있어서
			cnt2++;
		}
		
		function removeText1(){
			var node=document.getElementById("target2");
			node.removeChild(node.childNodes[node.childNodes.length-1]);
			cnt2--;
		}
	
	</script>
	
</body>
</html>
