<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지의 경로</title>
</head>
<body>

<!-- 
	1)절대경로 :
	
	1-1)이미지 파일의 물리적으로 위치한 절대경로
	 >네비게이터 > 파일우클릭 > properties클릭 > 파일의 절대경로를 알 수 있다.
	 
	1-2)클라이언트가 웹서비스를 이용할 수 있는 웹서비스의 절대경로
	http://도메인명:포트번호/폴더명(프로젝트명부터)/이미지명
	
	2)상대경로 : 
	현재 위치한 html파일을 기준으로 파일의 경로를 작성한다. 
	현재 html보다 상위에 위치했을 경우 ../로 표시하여 이미지의 경로를 적어준다.
	-가능한 상대경로를 사용하는 것이 좋다. 
	-상대경로를 사용하면 웹페이지가 현재URL에 묶이지 않기 때문에 다양한 서버에서 테스트및 도메인 변경에도 코드변경없이 동작 가능하다.
	
 -->
	<!--
	<img src="C:\Users\User\git\sojinmagait01\11.web_basic_languages\WebContent\01_HTML5\images\coffee.gif">
	-->
	<img src="http://localhost:8080/11.web_basic_languages/01_HTML5/images/coffee.gif">
	<img src="../images/coffee.gif">
	
</body>
</html>
