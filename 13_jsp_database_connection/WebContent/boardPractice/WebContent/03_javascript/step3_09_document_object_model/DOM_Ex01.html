<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>id와 자바스크립트</title>

</head>
<body>
<!-- 
	#문서 객체 모델(DOM :Document Object Model)
	
	-웹 페이지가 적재되면 브라우저는 DOM을 실행한다.

	-DOM은 트리(tree)로 표현하며 트리에 있는 하나의 잎(요소)를 node라고 한다.
	
	-관련 용어: 부모노드, 자식노드, 형제노드

 -->
	<fieldset>
	 <p>
	 	<label for="id">아이디:</label><input type="text" id="id" autofocus="autofocus">
	 	<input type="button" value="버튼" onclick="process1()">
	 </p>
		<p>
			<label for="subject">과목: </label>
			<input type="checkbox" id="subject_html" name="subject" value="html">html
			<input type="checkbox" id="subject_css" name="subject" value="css">css
			<input type="checkbox" id="subject_javascript" name="subject" value="javascript" checked="checked">javascript
			<input type="button" value="버튼" onclick="process2()">
		</p>
		<p>
			<label for="browser">브라우저: </label>
			<input type="radio" id="chrome" name="browser" value="chrome" checked>chrome
			<input type="radio" id="fireFox" name="browser" value="fireFox">fireFox
			<input type="radio" id="exploreEdge" name="browser" value="exploreEdge">exploreEdge
			<input type="button" value="버튼" onclick="process3()">
		</p>
		<p>
			<label for="grade">학년: </label>
			<select id="grade">
				<option id="grade1"value="1">1학년</option>
				<option id="grade2"value="2" selected>2학년</option>
				<option id="grade3"value="3">3학년</option>
			</select>
			<input type="button" value="버튼" onclick="process4()">
		</p>
		<h5>메세지</h5>
		<div id="content1">원본 메세지입니다</div>
		<p>
			<input type="button" value="확인버튼" onclick="process5_1()">
			<input type="button" value="수정버튼" onclick="process5_2('수정된 메세지입니다')">
		</p>
	</fieldset>

	<script>
	/*
		#document.getElementById("id");
		
		-HTML문서에 id와 일치한 값을 선택자
		-내용, 스타일, 속성 모두에 변화를 줄 수 있다.
		-요소가 발견되지 않으면 null을 반환한다.
		-속성 텍스트에 접근하려면 .속성 / .innerHTML 등 구문을 사용해야 한다.
	
	*/
		function process1(){
			
			alert("process1함수가 실행됩니다");
			
			//1).value : 태그의 value값을 가져온다.
			console.log("id: "+document.getElementById("id").value);
			
			//2).getAttribute("속성"): 태그의 속성값을 조회한다.
			console.log("attribute: "+document.getElementById("id").getAttribute("autofocus"));
			
			//3).setAttribute("속성',"값"): 태그의 속성값을 변경한다.
			document.getElementById("id").setAttribute("disabled","disabled");
			
			//속성 변경후 확인
			console.log("attribute: "+document.getElementById("id").getAttribute("disabled"));
		}

		function process2(){
			alert("process2함수가 실행됩니다");
			
			//단순확인용
			console.log("subject_javascript: "+document.getElementById("subject_javascript").value);
			console.log("attribute: : "+document.getElementById("subject_javascript").getAttribute("checked"));
			
			//1) check 박스의 속성값 변경방법: .checked= true or false;
			document.getElementById("subject_html").checked=true; //ById말고 ByValue쓸수있나?없음 ById,ByName(그룹),ByTag만 쓸수있음.
			document.getElementById("subject_css").checked=true;
			document.getElementById("subject_javascript").checked=false;
		
		}
		function process3(){
			
			alert("process3함수가 실행됩니다");
			//1) radio 타입의 속성값 변경 : checkbox와 같다.
			document.getElementById("chrome").checked=false;
			document.getElementById("fireFox").checked=true;
			document.getElementById("exploreEdge").checked=false;
		}
		function process4(){
			
			alert("process4함수가 실행됩니다");
			
			//1) select 타입의 속성값 변경: .selected=true or false;
			document.getElementById("grade1").selected=false; 
			document.getElementById("grade2").selected=false;
			document.getElementById("grade3").selected=true;
		}
		function process5_1(){
			
			alert("process5_1함수가 실행됩니다");
			alert(document.getElementById("content1").innerHTML);
		}
		function process5_2(modifiedMsg){
			
			//화면 텍스트 변경: innerHTML="데이터";
			document.getElementById("content1").innerHTML=modifiedMsg;
			
		}
		
		
		
	</script>
</body>
</html>
