<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 변수</title>
<script>
	/*
	
	-자바 스크립트 변수에서는 데이터의 타입을 명시하지 않는다.
	-변수의 역할, 명명규칙, 활용등은 자바와 같다.
	
	
	*/
	//변수명 앞에 var(variable)키워드를 붙여서 변수를 생성한다.
	var nData=1;
	var fData=1.4;
	var cData='@';
	var strData="data";
	
	document.write(nData,"<br/>");
	document.write(fData,"<br/>");
	document.write(cData,"<br/>");
	document.write(strData,"<br/>");
	
	//1개의 정보만 저장이 가능하다.
	var data;
	data=100;
	data=30;
	document.write(data,"<br/>");
	
	//,를 이용하여 여러변수를 한번에 생성할 수 있다.
	var name="james", age=70, job="programmer";
	document.write(name+"/"+age+"/"+job);
	
</script>
</head>
<body>

</body>
</html>
