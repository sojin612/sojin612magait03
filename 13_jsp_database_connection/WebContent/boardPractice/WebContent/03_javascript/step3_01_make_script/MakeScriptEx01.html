<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 생성방법1</title>
<script>
	/*
	
	-과거에는 script type="text/javascript"를 명시해야 됐는데 html5에서는 명시하지 않아도 된다.
	-자바스크립트는 <script>태그사이에 작성한다.
	-자바스크립트의 위치는 <head>안 또는 <body>안에 있을 수 있다.
	
	*/
	//출력문 1) document.write() : 데이터를 '브라우저화면'에 출력해주는 메서드
	document.write("<h1>welcome to javascript1</h1>")
	document.write("hello javascript1")
	document.write("hello javascript2")
	document.write("hello javascript3")
	document.write("<hr>")
	
	//출력문 2) document.writeln(): 데이터를 '브라우저화면'에 출력해주는 메서드
	//html에서 제대로 동작하려면 pre태그와 같이 사용해야 한다. 잘 사용하지 않는다.
	document.writeln("<h1>welcome to javascript1</h1>")
	document.writeln("<pre>")
	document.writeln("hello javascript1")
	document.writeln("hello javascript2")
	document.writeln("hello javascript3")
	document.writeln("</pre>")
	document.writeln("<hr>")
	
	//출력문 3) 데이터를  '브라우저 콘솔'에 출력하는 메서드
	console.log("hello javascript1");
	
</script>
</head>
<body>

</body>
</html>
