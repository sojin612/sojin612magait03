<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prompt</title>
<script>
/*
 [형식]

	prompt("안내 문자열","기본값");
	-prompt의 기본 데이터타입은 '문자열'이다.
 
 
 */
	var getData1=prompt("나이를 입력하세요");
	document.write(typeof getData1+":"+getData1+"<br>");
	
	var getData2=prompt("이름를 입력하세요","제임스고슬링");
	document.write(typeof getData2+":"+getData2+"<br>");
	
	var getData3=prompt("다시 나이를 입력하세요");
	getData3=Number(getData3);
	document.write(typeof getData3+":"+getData3+"<br>");
	
	//NaN(Not A Number):숫자가 아님.
	
	var score1=prompt("점수를 입력하세요");
	score1=Number(score1);
	var score2=prompt("점수를 입력하세요");
	score2=Number(score2);
	var score3=prompt("점수를 입력하세요")
	score3=Number(score3);
	var avg=(score1+score2+score3)/3
	if(avg>60){
		document.write(avg+"합격");
	}
	else{
		document.write(avg+"불합격")
	}
</script>

</head>
<body>

</body>
</html>
