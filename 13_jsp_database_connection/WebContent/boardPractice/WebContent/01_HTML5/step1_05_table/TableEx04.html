<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 사이즈 조절</title>
</head>
<body>
	<!-- 
	
		1)height, width, align 옵션을 이용하여 크기조절 및 정렬을 할 수 있다.
		2)아래 방법보다 css를 사용하면 훨씬 간단하고 효과적으로 구현할 수 있다.
	
	
	 -->
	<table border="1">
		<tr height="80px">
			<td colspan="2" width="400" align="center">자금출납장</td>
		</tr>
		<tr height="40px">
			<td align="center">거래처</td>
			<td align="center">(주)한국통신</td>
		</tr>
		<tr height="40">
			<td align="center">입금</td>
			<td align="center">1,000,000</td>
		</tr>
		<tr height="40">
			<td align="center">출금</td>
			<td align="center">330,000</td>
		</tr>
	</table>
</body>
</html>
