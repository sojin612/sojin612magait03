<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text 타입</title>
</head>
<body>
<!-- 
	#text 타입
	-텍스트 입력 요소의 유형이다.
	-기본 크기는 20글자이며 size속성으로 필드의 크기를 변경할 수 있다.
	-자주 사용되는 옵션으로는 required, readonly, placeholder 등등이 있다.

 -->
 	<!--<form mathod="post"> url주소 뒤에 전송되는 데이터가 보이지 않는다. -->
	<form> <!-- url주소? 뒤에 전송되는 데이터가 보인다. -->
		<fieldset>
			<legend>인적사항</legend>
			<p><label>인증번호: <input type="text" name="code" required></label></p>
			<p><label>이름: <input type="text" name="name"required="required" autofocus="autofocus"></label></p>
			<p><label>나이: <input type="text" name="age"size="5" maxlength="2"></label></p>
			<p><label>생일: <input type="text" name="birth" placeholder="8자리 입력"></label></p>
			<p><label>거주지: <input type="text" name="address" value="서울" readonly="readonly"></label></p>
			<p>
				<input type="submit" value="전송">
				<input type="reset" value="초기화">
			</p>
		</fieldset>
	</form>
	<!-- 
		#submit type
		-제출버튼은 데이터를 서버로 전송하는데 사용된다.
		-데이터는 name1=value1&name2=value2형태로 action속성에 지정된 스크립트로 보내진다.
		
		#action 
		-액션옆의 주소로 값이 넘어온다.
		#readonly 
		-텍스트가 편집이 안됨.
	 -->
</body>
</html>
