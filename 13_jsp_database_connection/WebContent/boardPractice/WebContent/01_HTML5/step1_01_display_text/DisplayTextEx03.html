<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소(element)</title>
</head>
<body>
<!-- 
  요소는 시작태그와 종료태그로 이루어진 문서의 구성요소이다.
  요소 : (시작태그 + contents + 종료태그)
  
 -->
<!-- 단락은 <P>태그로 정의된다. 하나하나의 짧은 토막을 의미하며 웹브라우저는 단락의 전후에 빈줄을 추가한다. -->
<p>이것은 하나의 단락입니다</p>
<p>이것은 
하나의 
단락입니다
</p>

<!-- 해딩(heading)은 웹페이지의 머리기사이다. -->
<h1>이것은 heading1 입니다</h1> <!-- 숫자가 낮을수록 중요한 머리기사이다. -->
<h2>이것은 heading2 입니다</h2>
<h3>이것은 heading3 입니다</h3>
<h4>이것은 heading4 입니다</h4>
<h5>이것은 heading5 입니다</h5>
<h6>이것은 heading6 입니다</h6>

여기는<br>br태그를 하용하여 <br>줄을 바꾸었습니다.<!-- br은 개행태그이다.(엔터와같음) -->

<hr><!-- hr태그는 문서에 선을 표시하는 태그이다. -->
여기는 선을 표시하는 곳입니다.

</body>
</html>
