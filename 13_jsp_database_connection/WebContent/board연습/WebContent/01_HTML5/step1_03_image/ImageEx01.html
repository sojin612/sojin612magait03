<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 태그</title>
</head>
<body>
	<!-- 
		1)img 태그는 이미지를 웹페이지에 삽입할때 사용한다.
		2)src 속성에 이미지 파일의 경로와 이름을 지정한다.
		3)width, height 속성은 각각 이미지의 가로와 세로크기를 나타내며 기본적인 단위는 픽셀(px)이다.
		 %단위를 사용하여 브라우저의 크기에 비례하여 상대적으로 이미지의 크기를 지정할 수 있다.
		4)border 속성은 이미지의 테두리를 지정할때 테두리의 굵기를 나타낸다.
		5)alt 속성은 브라우저가 이미지를 화면에 표시하지 못했을 경우에 표시되는 대체 텍스트(alternate text)이다.
	 -->
	<h2>설악산</h2>
	<img src="seolak.jpg" width="300" height="230" border="1" alt="설악산">
	

</body>
</html>
