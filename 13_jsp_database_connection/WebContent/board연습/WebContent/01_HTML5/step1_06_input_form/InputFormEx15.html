<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습문제</title>
</head>
<body>

	<form>
		<fieldset>
			<legend>회원가입 폼</legend>
			<p><label for="name1">이름:
				<input type="text" name="name" id="name1">
			</p>
			<p>
				<label>아이디:
					<input type="text" name="id">
				</label>
			</p>
			<p>
				<label>비밀번호:
					<input type="password" name="pwd">
				</label>
			</p>
			<p>
				<label>나이:
					<input type="text" name="age" maxlength="2">
				</label>
			</p>
			<p>
				<label>성별:
					<input type="radio" name="sex" value="man">남자
					<input type="radio" name="sex" value="woman">여자
				</label>
			</p>
			<p>
				<label>취미:
					<input type="checkbox" name="hobby" value="workout">운동
					<input type="checkbox" name="hobby" value="sleep">잠자기
					<input type="checkbox" name="hobby" value="study">공부하기
				</label>
			</p>
			<p>
				<label>가고싶은 여행지:
					<select name="place">
						<option value="hawai">하와이</option>
						<option value="bali">발리</option>
						<option value="france">프랑스</option>
					</select>
				</label>
			</p>
			<p>
				<textarea name="memo" row="100" cols="100"></textarea>
			</p>
			
			<p>
				<input type="submit" value="회원가입">
				<input type="reset" value="다시쓰기">
			</p>
		</fieldset>
	</form>




</body>
</html>
