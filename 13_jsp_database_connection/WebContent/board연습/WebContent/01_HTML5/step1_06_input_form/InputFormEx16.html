<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습문제</title>
</head>
<body>

	<form>
		<fieldset>
			<legend>회원가입 화면</legend>
			<p>
				<label for="name1">이름:
					<input type="text" name="name" id="name1">
				</label>
			</p>
			<p>
				<label>아이디:
					<input type="text" name="id" maxlength="12">(아이디는 12자이내로 입력하세요<button onclick="alert('아이디중복확인')">아이디중복확인</button>)
				</label>
			</p>
			<p>
				<label>비밀번호:
					<input type="password" name="pwd">
				</label>
			</p>
			<p>
				<input type="radio" name="sex" value="man">남
				<input type="radio" name="sex" value="woman">여
			</p>
			<p>
				<label>사는지역:
					<select name="city">
						<option value="seoul">서울특별시</option>
						<option value="busan">부산</option>
					</select>
				</label>
			</p>
			<p>
				<label>이메일주소
					<input type="text" name="email">@<input type="text" name="adress">(이메일수신허용 <input type="radio" name="sns" value="allow")혀용><input type="radio" name="sns" value="refuse">거부)
				</label>
			</p>
			<p>직업
				<select name="case">
					<option value="student">학생</option>
				</select>
			</p>
			<p>
			자기소개
			</p>
			<p>
				<textarea name="self" row="100" cols="100"></textarea>
			</p>
			<p>
				<input type="submit" value="제출">
				<input type="reset" value="취소">
			</p>
		
		</fieldset>
	</form>



</body>
</html>
