<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		1)하이퍼 링크(링크)는 다른 문서로 점프할 수 있는 단어 혹은 이미지
		2)<a>태그가 하이퍼 링크를 정의한다.
		3)<a>요소의 가장 중요한 속성은 href속성이다.
			href속성은 링크의 목적지를 나타낸다.
		4)사용자가 커서를 웹페이지의 링크위에 올려 놓으면 커서의 모양이 화살표에서 손모양으로 변한다.
		5)링크의 경로
		 5-1) 절대경로 href="http://www.google.com" 다른 웹사이트의 페이지
		 5-2) 상대경로 href="../maim/index.html" 같은 웹사이트 안에서 다른페이지
		 5-3) 내부파일 href="#anchor1" 현재페이지안의 다른 위치
		6)target 속성
		 _blank: 새로운 윈도우에서 새로운 페이지를 연다.
		 _self : 현재 윈도우에 새로운 페이지를 적재한다.(기본값이며 생략가능하다.)
		 _parent : 부모 프레임에 새로운 페이지를 적재한다.
		 _top : 최상위 프레임에 새로운 페이지를 적재한다.
		 
	 -->
	 
	<p><a href="http://www.google.com" target="_blank">google 이동1</a></p> <!-- 새탭열기 -->
	<p><a href="http://www.google.com" target="_self">google 이동2</a> </p> <!-- 기본값 -->
	<p><a href="../step1_03_image/ImageEx01.html" target="_self">ImageEx01.html이동</a> </p>
</body>
</html>
