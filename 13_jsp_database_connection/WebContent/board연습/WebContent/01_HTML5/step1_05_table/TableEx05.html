<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 안의 요소</title>
</head>
<body>
	
	<!-- 테이블의 셀 안에는 다른 HTML요소를 넣을 수 있다. (리스트,이미지 등등) -->
	
	<table border="1">
	<tr>
		<td width="50%">
			<ul>						<!-- 셀 안에 리스트가 들어있다. -->
				<li>리스트 항목 1</li>	
				<li>리스트 항목 2</li>
				<li>리스트 항목 3</li>
			</ul>
		</td>
		<td>
			<ul>
				<li>리스트 항목 4</li>
				<li>리스트 항목 5</li>
				<li>리스트 항목 6</li>
			</ul>
		</td>
	</tr>
	<tr>
		<td>
			<p>테이블 셀 안에는 어떠한 요소도 넣을 수 있습니다.</p>
		</td>
		<td><img src="../images/hubble.jpg" width="100" height="50" /></td> <!-- 셀 안에 이미지가 들어가있다. -->
	</tr>
</table>
	
</body>
</html>
