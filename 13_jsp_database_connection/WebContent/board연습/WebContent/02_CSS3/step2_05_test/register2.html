<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            height: 100%;
            background-color: #F3F1E9;
        }

        label {
            display: inline-block;
            width: 120px;
        }

        input {
            display: inline-block;
            width: 160px;
        }
    </style>

</head>

<body>
    <div>
    	<form>
    		<fieldset>
    			<legend>회원정보입력</legend>
    			<label for="id">아이디</label><input type="text" id="id"><button>중복검사</button><br/>
    			<label for="password1"> 패스워드</label><input type="password" id="password1" ><br/>
    			<label for="password2">패스워드 확인</label><input type="password" id="password2"><br/>
    			<label for="name">이름</label><input type="text" id="name"><br/>
    			<label for="phone">휴대폰번호</label><input type="text" id="phone" maxlength="11"><br/>
    			<label for="mail">이메일</label><input type="email" id="mail"><br/>
    			<label for="bir">생일</label><input type="date" id="bir"><br/>
    			<label for="home">홈페이지</label><input type="text" id="home"><br/>
    			<input type="radio" value="man">남성<br/>
    			<input type="radio" value="woman">여성<br/>
    		</fieldset>
    	</form>
    	<input type="submit" value="제출">
    	<input type="reset" value="초기화">
    </div>
</body>
</html>
