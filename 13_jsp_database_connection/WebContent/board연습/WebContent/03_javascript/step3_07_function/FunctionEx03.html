<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>arguments 객체</title>
<script>

	//arguments 객체로 가변인자 처리를 할 수 있다.
	function adder(){
		
		for(var i=0; i<arguments.length; i++){
			document.write(arguments[i]+" ");
		}
		document.write("<br>");
	}

	adder(1,3,5,7);
	adder(1,3,5);
	adder(1,3);
	adder(1);
	
</script>
</head>
<body>

</body>
</html>
