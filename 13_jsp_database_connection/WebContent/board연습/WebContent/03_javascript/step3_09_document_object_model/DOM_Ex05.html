<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form과 자바스크립트</title>
</head>
<body>
	<h2>학번, 이름, 학년, 선택과목을 입력하는 폼</h2>
    <form name = "join">
         <p><label for="studentNum">학번 : </label><input type="text" id="studentNum" name="studentNum"></p>
         <p><label for="name">이름 : </label><input type="text" id="name" name="name"></p>
         <p>
         	학년 :
	        <input type="radio" name="grade" value="1" checked>1학년&nbsp;
	        <input type="radio" name="grade" value="2">2학년&nbsp;
	        <input type="radio" name="grade" value="3">3학년&nbsp;
	        <input type="radio" name="grade" value="4">4학년
         </p>
         <p>
			<label for="subject">선택과목 : </label>
	        <select id="subject" name="subject">
	             <option value="JAVA">JAVA</option>
	             <option value="JSP">JSP</option>
	             <option value="XML">XML</option>
        	 </select>
         </p>
         <p>
         	<input type="submit" value="입력완료">
         	<input type="button" value="확인" onclick="printData()">
         </p>
 	</form>
 	<script>
 	function printData(){
 		console.log("studentNum:"+document.join.studentNum.value);
 		console.log("========================")
 		console.log("name:"+document.join.name.value);
 		console.log("========================")
 		
 		var grades=document.join.grade;
 		for(var i=0; i<grades.length; i++){
 			if (grades[i].checked) {
					console.log(grades[i].value +"(체크)");
				}
				else {
					console.log(grades[i].value);
				}
			}
			console.log("========================");
		var subjects = document.join.subject;
		for (var i = 0; i<subjects.length ; i++) {
			if (subjects[i].selected) {
				console.log(subjects[i].value +"(체크)");
			}
			else {
				console.log(subjects[i].value);
			}
		}
		console.log("=======================");
	
 	}
 	
 	
 	</script>
</body>
</html>
