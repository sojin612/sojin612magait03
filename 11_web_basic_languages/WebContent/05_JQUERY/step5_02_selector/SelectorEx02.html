<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>속성 선택자</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	/*
	
		# 속성 선택자
		
		- 각각의 요소는 속성(attribute)를 가질 수 있으므로 속성 값을 이용하여 관련된 엘리먼트에 접근이 가능하다.
		
		[예시]
		
		$("[속성]") 		속성에 해당 되는 요소 선택				예시) $("a[href]")
		$("[속성='값']") 	속성과 같이 모두 일치하는 요소 선택		예시) $("a[href='http://www.naver.com']")
		$("[속성*='값']") 	속성에 값이 포함되어 있는 요소 선택		예시) $("div[id*='content']")
		$("[속성$='값']") 	속성에 값으로 끝나는 요소 선택			예시) $("div[id$='content']")
		$("[속성^='값']") 	속성에 값의 단어로 시작되는 요소 선택	예시) $("div[id^='content']")
		$("[속성!='값']") 	속성에 값이 아닌 요소만 찾기			예시) $("div[id!='content']")
	
	*/
	
	$(document).ready(function(){
		$("div[id]").css("background","green"); //id의 속성의 모든 엘리먼트
		$("div[id='tester4']").css("background","red"); //id의 속성값이  tester4인 엘리먼트
		$("div[id='tester5']").css("background","blue"); //id의 속성값이  tester5인 엘리먼트
		$("div[id^='header']").css("background","gray"); //id의 속성값이 header로 시작하는 엘리먼트
		$("div[id$='footer']").css("background","purple"); //id의 속성값이 footer로 끝나는 엘리먼트
		$("div[id*='nav']").css("background","yellow"); //id의 속성값이 nav가 포함되어 있는 엘리먼트
	});
		
		
		
		
</script>
</head>
<body>

	<div id="tester1">tester1</div>
	<div id="tester2">tester2</div>
	<div id="tester3">tester3</div>
	<div id="tester4">tester4</div>
	<div id="tester5">tester5</div>
	
	<div id="header-ele1">header-ele1</div>
	<div id="header-ele2">header-ele2</div>
	<div id="header-ele3">header-ele3</div>
		
	<div id="ele1-footer">ele1-footer</div>
	<div id="ele2-footer">ele2-footer</div>
	<div id="ele3-footer">ele3-footer</div>
	
	<div id="content-nav1">content-nav1</div>
	<div id="content-nav2">content-nav2</div>
	<div id="content-nav3">content-nav3</div>

</body>
</html>
