<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>text(), html()</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

/*

# text()

	$(선택자).text() 	   : 선택자의 text를 가져온다.
	$(선택자).text(text값) : 선택자의 text를 변경한다.

	- 선택된 개체의 text를(html을 제외한 순수한text) 가져온다. 
	- text() 메서드 형식으로 값을 가져오며 값을 설정할 경우는 text(value)형태로 사용한다.
	- XML과 HTML 문서에서 둘다 사용될 수 있다. 
	- 폼 태그의 value는 가져오지 못한다. 




# html()

	$(선택자).html() 	   : 선택자의 html를 가져온다.
	$(선택자).html(html값) : 선택자의 html를 변경한다.
	
	- 선택된 개체의 html형식(html의 모든 내용 포함)을 가져온다. 
	- html() 메서드 형식으로 html값을 가져오며 값을 설정할 경우는 html(value)형태로 사용한다.
	- XML과 HTML 문서에서 둘다 사용될 수 있다. 
	- 폼 태그의 value는 가져오지 못한다. 

*/
$(document).ready(function(){
	$("#button1").click(function(){
		alert("변경전: " + $("#target1").html());
		$("#target1").html("<h1>html태그와 함께 변경하였습니다</h1>");
		alert("변경후: " + $("#target1").html());
	});
	
	$("#button2").click(function(){
		alert("변경전: " + $("#target2").text());
		$("#target2").text("<h1>html태그와 함께 변경하였습니다</h1>");
		alert("변경후: " + $("#target2").text());
	});
	
});
	
	
</script>
</head>
<body>
	<div id="target1"><span style="color:red">html()</span>테스트 데이터입니다</div>
	<div id="target2"><span style="color:red">text()</span>테스트 데이터입니다</div>
	
	<button id="button1">테스트1</button>
	<button id="button2">테스트2</button>

</body>
</html>
