<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수의 생명주기</title>
<script>

	var data="최초 데이터"; //함수 밖의 전역변수
	document.write(data,"<br>");
	
	function func1(){
		data="func1수정";
		document.write(data,"<br>");
		
		var func1Data="함수1안의 변수"; //함수1의 지역변수
		document.write(func1Data,"<br>");
		//document.write(func2Data,"<br>"); //에러(에러가 난부분 밑으론 출력안됨)
	}
	function func2(){
		data="func2수정";
		document.write(data,"<br>");
		
		var func2Data="함수2안의 변수"; //함수2의 지역변수
		//document.write(func1Data,"<br>");//에러(에러가 난부분 밑으론 출력안됨)
		document.write(func2Data,"<br>");
	}

	func1();
	func2();
	
	
</script>
</head>
<body>

</body>
</html>
