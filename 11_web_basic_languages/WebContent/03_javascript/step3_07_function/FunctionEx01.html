<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트의 함수</title>
<script>
	/*
		함수의 역할 및 동작방법은 자바의 메서드와 같다.
	
	*/
	func1();     //1번째 방법은 함수의 선언식 위에서도 호출이 가능하다.(권장하진 않음)
	//func2();   //2번째 방법은 함수의 선언식 위에서 호출이 불가능하다.
	
	//방법1) 일반적인 방법(타입없음,방법1만 잘하면 됨)
	function func1(){
		document.write("operate function1","<br>");
	}
	//방법2) 함수를 변수에 대입해서 정의하는 방법
	var func2= function(){
		document.write("operate function2","<br>");
	}
	
	func1();
	func2();
	
	
	
</script>
</head>
<body>

</body>
</html>
