<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그</title>
</head>
<body>

<!-- 
 1)태크는 대부분 여는 태그와 닫는 태그로 이루어진다.하지만 <img> <br> 처럼 닫는 태그가 없는 경우도 있다.
 2)태그는 대소문자를 구별하지 않는다. 하지만 대그와 속성은 모두 소문자로 쓰는 것이 일반적이다.
 3)빈 공백은 한칸만 인식한다.
 4)태그안에 다른 태그를 포함시킬 수 있다. 열고 닫는 태그를 순서와 짝이 맞게 지켜주어야 한다.
 5)태그안에 속성을 사용할 수 있다. 태그마다 속성과 속성값이 다르므로 필요에 따라 속성을 익힌다.
 -->
스페이스를 여러개 입력 했다고 해서
화면에       스페이스가       여러개 표시되는 것이 아닙니다.
물론 
엔터키를 입력했다고 해서 
줄이 바뀌는 것이 아닙니다.

<pre> <!-- 문서작성했던 그대로 화면에 표시되는 태그 -->
스페이스를 여러개 입력 했다고 해서
화면에       스페이스가       여러개 표시되는 것이 아닙니다.
물론 
엔터키를 입력했다고 해서 
줄이 바뀌는 것이 아닙니다.
</pre>

</body>
</html>
