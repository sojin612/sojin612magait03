<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트(list)</title>
</head>
<body>

<!-- 번호없는 리스트(unordered lists) <ul>태그 -->
<ul>                <!-- 리스트의 시작 -->
	<li>에스프레소</li> <!-- 리스트의 요소 -->
	<li>아메리카노</li>
	<li>카페라떼</li>
</ul>                <!-- 리스트의 종료 -->

<!-- 번호있는 리스트(ordered lists) <ol>태그 -->
<ol>                <!-- 리스트의 시작 -->
	<li>에스프레소</li> <!-- 리스트의 요소 -->
	<li>아메리카노</li>
	<li>카페라떼</li>
</ol> 

<!-- 
정의 리스트 리스트 (definition lists) <dl>태그 
항목의 정의(설명)이 표시되는 리스트이다.
<dl>태그로 생성하며 <dt>태그는 항목을 나타내며 <dd>태그는 항목에 대한 설명을 나타낸다.

-->
<dl>
	<dt>에스프레소</dt>
	<dd>커피의 기본, 커피의 원액이다.</dd>
	<dt>아메리카노</dt>
	<dd>에스프레소에 물을 넣은 것</dd>
	<dt>카페라떼</dt>
	<dd>커피에 우유를 섞은 것</dd>
</dl>



</body>
</html>
