<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복수의 태그선택</title>
<style>
/*
	,를 이용하여 복수의 태그를 동시에 지정할 수 있다.


*/
	h1,h2,h3{
		font-family: serif;
		color: black;
		background-color:skyblue;
	}
	h4,h5,h6{
		background-color:green;
	}
	
</style>
</head>
<body>

	<h1>이것이 heading1 입니다</h1>
	<h2>이것이 heading2 입니다</h2>
	<h3>이것이 heading3 입니다</h3>
	<h4>이것이 heading4 입니다</h4>
	<h5>이것이 heading5 입니다</h5>
	<h6>이것이 heading6 입니다</h6>
	



</body>
</html>
